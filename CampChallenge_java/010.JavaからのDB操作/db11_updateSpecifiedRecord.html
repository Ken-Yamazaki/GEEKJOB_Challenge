<html>
    <head>
        <title>Java/DB操作/エラーハンドリング/特定のレコードの更新</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Db11_updateSpecifiedRecordServlet" method="post">
            メンバー情報を更新します。<br>
            以下の項目を入力してください。<br>
            <br>
            テーブル名　<input type="text" name="txtTable"><br>
            更新したいメンバーのID　<input type="number" name="numId"><br>
            <br>
            修正後の内容<br>
            ----------------------------------------<br>
            名前　<input type="text" name="txtName"><br>
            電話番号　<input type="text" name="txtTell"><br>
            年齢　<input type="text" name="txtAge"><br>
            誕生日
             年　<input type="text" name="y" value="1900"><br>
             月　<input type="text" name="m" value="1"><br>
             日　<input type="text" name="d" value="2"><br>
            ----------------------------------------<br>
            <br><input type="submit" name="btnSubmit" value="更新する">
        </form>
        
    </body>
</html>
