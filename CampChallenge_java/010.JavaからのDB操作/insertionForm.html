<html>
    <head>
        <title>Java/DB操作/エラーハンドリング/フォームからデータを挿入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="InsertionFormServlet" method="post">
            メンバー情報を追加します。<br>
            以下の項目を入力してください。<br><br>
            テーブル名　<input type="text" name="txtTable"><br>
            ID　<input type="number" name="numId"><br>
            名前　<input type="text" name="txtName"><br>
            電話番号　<input type="text" name="txtTell"><br>
            年齢　<input type="number" name="numAge"><br>
            誕生日　<input type="date" name="dateBirthday" value="1900-01-01"><br>
            <input type="submit" name="btnSubmit" value="登録する">
        </form>
    </body>
</html>
