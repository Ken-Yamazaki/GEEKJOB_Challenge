<html>
    <head>
        <title>Java/データ操作/入力内容の取得/入力フィールド</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="GetPrintServlet" method="post">
            名前　<input type="text" name="txtName">
            <br><br>
            性別<br>
            <!--このコメントアウト箇所を採用すると、男性と女性のラジオボタンが
            それぞれ独立している。ゆえに2つを同時に選択できてしまう（男性でもあり女性でもある）
            男性<input type="radio" name="rdMan">
            女性<input type="radio" name="rdWoman">
            -->
            男性<input type="radio" name="rdSex" value="man">
            女性<input type="radio" name="rdSex" value="woman">
            <br><br>
            趣味
            <textarea name="txtHobby"></textarea>
            <br><br>
            <input type="submit" name="btnSubmit" value="送信する">
        </form>
    </body>
</html>
